<!-- delete_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Delete Notes</h1>
    <button onclick="showNotesPage()">Show All Notes</button>
    <button onclick="deleteAllNotes()">Delete All Notes</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    const supabase = createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_PUBLIC_KEY');

    document.addEventListener('DOMContentLoaded', () => {
      // Optional: You can perform any initialization here
    });

    async function showNotesPage() {
      window.location.href = 'show_notes.html';
    }

    async function deleteAllNotes() {
      // Delete all notes from the 'notes' table
      await supabase.from('notes').delete();

      // Optional: Display a message or perform additional actions
    }
  </script>
</body>
</html>
