<!-- show_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Show Notes</h1>
    <div id="notes-container"></div>
    <button onclick="deleteNotesPage()">Delete Notes</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="app.js"></script>

  <script>
    async function displayNotes() {
      // Fetch and display notes from Supabase
      const { data, error } = await supabase.from('notes').select('text');

      if (error) {
        console.error('Error fetching notes:', error.message);
      } else {
        const notesContainer = document.getElementById('notes-container');

        // Clear existing notes
        notesContainer.innerHTML = '';

        // Display each note in the container
        if (data && data.length > 0) {
          data.forEach(note => {
            const noteDiv = document.createElement('div');
            noteDiv.innerText = note.text;
            notesContainer.appendChild(noteDiv);
          });
        } else {
          notesContainer.innerText = 'No notes available.';
        }
      }
    }

    // Call the displayNotes function when the page loads
    displayNotes();
  </script>
</body>
</html>
