<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Show Notes</h1>
    <div id="notes-container"></div>
    <button onclick="showNotesPage()">Add Notes</button>
    <button onclick="deleteNotesPage()">Delete Notes</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    const supabase = createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_PUBLIC_KEY');

    document.addEventListener('DOMContentLoaded', () => {
      showNotes(); // Show notes when the page loads
    });

    async function showNotes() {
      // Retrieve all notes from the 'notes' table
      const { data, error } = await supabase.from('notes').select('*');
      
      if (error) {
        console.error('Error loading notes:', error.message);
      } else {
        // Display notes in the notes container
        displayNotes(data);
      }
    }

    function displayNotes(notes) {
      const notesContainer = document.getElementById('notes-container');
      notesContainer.innerHTML = ''; // Clear previous notes

      notes.forEach((note) => {
        const noteElement = document.createElement('div');
        noteElement.classList.add('note');
        noteElement.innerHTML = `<p>${note.text}</p>`;

        notesContainer.appendChild(noteElement);
      });
    }

    function showNotesPage() {
      window.location.href = 'add_notes.html';
    }

    function deleteNotesPage() {
      window.location.href = 'delete_notes.html';
    }
  </script>
</body>
</html>
