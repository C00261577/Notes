<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load Supabase library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.17.0/dist/main.js"></script>
  <!-- Your existing script tag for app.js -->
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simple Note App</h1>
    <div>
      <textarea id="note-input" placeholder="Type your note..."></textarea>
      <button onclick="addNote()">Add Note</button>
      <div id="message"></div>
    </div>
    <div id="notes-container"></div>
    <button onclick="showNotesPage()">Show All Notes</button>
    <button onclick="deleteNotesPage()">Delete Notes</button>
  </div>
  <script>
    // Initialize Supabase client with your project URL and API key
    const supabase = createClient('https://ctstqhvbedqtznezvluf.supabase.co', 'YOUR_API_KEY');

    document.addEventListener('DOMContentLoaded', () => {
      // Load existing notes on page load
      showNotes();
    });

    async function addNote() {
      const noteInput = document.getElementById('note-input');
      const noteText = noteInput.value.trim();

      if (noteText !== '') {
        // Insert a new note into the 'notes' table
        await supabase.from('notes').insert([{ text: noteText }]);
        
        // Show all notes including the newly added one
        showNotes();

        noteInput.value = ''; // Clear the input field
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Check the current page and execute the corresponding function
      const currentPage = window.location.pathname;
      if (currentPage.includes('show_notes.html')) {
        showNotes();
      } else if (currentPage.includes('delete_notes.html')) {
        deleteAllNotes();
      }
    });

    async function showNotes() {
      // Retrieve all notes from the 'notes' table
      const { data, error } = await supabase.from('notes').select('*');
      
      if (error) {
        console.error('Error loading notes:', error.message);
      } else {
        // Display notes in the notes container
        displayNotes(data);
      }
    }

    async function deleteAllNotes() {
      // Delete all notes from the 'notes' table
      await supabase.from('notes').delete();

      // Clear the notes container
      const notesContainer = document.getElementById('notes-container');
      notesContainer.innerHTML = 'All notes deleted.';
    }

    // ... (other functions remain unchanged)
  </script>
</body>
</html>
